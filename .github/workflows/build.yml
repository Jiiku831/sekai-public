name: Build and Deploy

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - dev
      - en

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install zsh
      run: sudo apt-get update; sudo apt-get install zsh
    - name: Fetch source
      uses: actions/checkout@v3
    - name: Fetch assets
      uses: actions/checkout@v3
      with:
        repository: Jiiku831/sekai-assets
        path: sekai-assets
        token: ${{ secrets.ASSETS_TOKEN }}
        lfs: true
    - name: Load assets
      run: |
        cp -r sekai-assets/data/* data/
    - name: Mount bazel cache
      uses: actions/cache/restore@v4
      with:
        path: "~/.cache/bazel"
        key: bazel-${{ runner.os }}-${{ github.run_id }}
        restore-keys: |
          bazel-${{ runner.os }}
    - name: Run all tests
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
      run: ./test.sh
    - name: Build files to deploy
      run: ./run_local_server.sh --build_only
    - name: Save bazel cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: "~/.cache/bazel"
        key: bazel-${{ runner.os }}-${{ github.run_id }}
    - name: Deploy to Cloudfare
      uses: cloudflare/pages-action@v1.5.0
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: jiiku
        directory: bazel-bin/frontend/build/server.runfiles/_main/frontend/build/server_root
