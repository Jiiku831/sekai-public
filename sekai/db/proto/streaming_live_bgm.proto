syntax = "proto3";

package sekai.db;

import "sekai/db/proto/descriptor.proto";
message StreamingLiveBgm {
  option (master_db_file)        = "streamingLiveBgms.json";
  optional int32 id              = 1 [(json_name) = "id"];
  optional int32 virtual_live_id = 2 [(json_name) = "virtualLiveId"];
  optional int32 seq             = 3 [(json_name) = "seq"];
  optional int32 music_vocal_id  = 4 [(json_name) = "musicVocalId"];
}
