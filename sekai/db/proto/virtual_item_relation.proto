syntax = "proto3";

package sekai.db;

import "sekai/db/proto/descriptor.proto";
message VirtualItemRelation {
  option (master_db_file)        = "virtualItemRelations.json";
  optional int32 id              = 1 [(json_name) = "id"];
  optional int32 group_id        = 2 [(json_name) = "groupId"];
  optional int32 virtual_item_id = 3 [(json_name) = "virtualItemId"];
}
