syntax = "proto3";

package sekai.db;

import "sekai/db/proto/descriptor.proto";
message StoryMission {
  option (master_db_file)        = "storyMissions.json";
  optional int32 id              = 1 [(json_name) = "id"];
  optional int32 requirement     = 2 [(json_name) = "requirement"];
  optional int32 resource_box_id = 3 [(json_name) = "resourceBoxId"];
}
