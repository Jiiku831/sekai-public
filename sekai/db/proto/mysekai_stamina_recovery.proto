syntax = "proto3";

package sekai.db;

import "sekai/db/proto/descriptor.proto";
message MysekaiStaminaRecovery {
  option (master_db_file)               = "mysekaiStaminaRecovery.json";
  optional int32 id                     = 1 [(json_name) = "id"];
  optional int32 boost_quantity         = 2 [(json_name) = "boostQuantity"];
  optional int32 recovery_boost_stamina = 3 [(json_name) = "recoveryBoostStamina"];
}
