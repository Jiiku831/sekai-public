syntax = "proto3";

package sekai.db;

import "sekai/db/proto/descriptor.proto";
message MysekaiSiteLevel {
  option (master_db_file)                = "mysekaiSiteLevels.json";
  optional int32 id                      = 1 [(json_name) = "id"];
  optional int32 mysekai_site_id         = 2 [(json_name) = "mysekaiSiteId"];
  optional int32 level                   = 3 [(json_name) = "level"];
  optional int32 character_entry_max_num = 4 [(json_name) = "characterEntryMaxNum"];
}
